<div class="content-wrapper">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="font-weight-semibold" >Análise ARIMA</h3>
                <p class="card-description"> Para fazer uma análise utilizando o método ARIMA, certifique-se que o banco de dados esteja conforme as necessidades do método.</p>
                <form class="forms-sample">
                    <div class="form-group">
                        <label for="mySQLHost">mySQLHost</label>
                        <input type="mySQLHost" class="form-control" id="mySQLHost" placeholder="localhost|ipaddres">
                    </div>
                    <div class="form-group">
                        <label for="mySQLPort">mySQLPort</label>
                        <input type="mySQLPort" class="form-control" id="mySQLPort" placeholder="3306">
                    </div>
                    <div class="form-group">
                        <label for="mySQLUsername">mySQLUsername</label>
                        <input type="mySQLUsername" class="form-control" id="mySQLUsername" placeholder="root">
                    </div>
                    <div class="form-group">
                        <label for="mySQLDatabaseName">mySQLDatabaseName</label>
                        <input type="mySQLDatabaseName" class="form-control" id="mySQLDatabaseName" placeholder="analytics">
                    </div>
                    <div class="form-group">
                        <label for="mySQLPassword">mySQLPassword</label>
                        <input type="password" class="form-control" id="mySQLPassword" placeholder="localhost">
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Processar Análise</button>
                    <a href="index.html" class="btn btn-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
